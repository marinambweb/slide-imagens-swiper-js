<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive and Flexible Mobile Touch Slider using Html CSS & Swiper js</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
        <div class="slider">

            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/guitar1.png"></div>
                    <div class="swiper-slide"><img src="img/guitar2.png"></div>
                    <div class="swiper-slide"><img src="img/guitar3.png"></div>
                    <div class="swiper-slide"><img src="img/guitar4.png"></div>
                    <div class="swiper-slide"><img src="img/guitar5.png"></div>
                    <div class="swiper-slide"><img src="img/guitar6.png"></div>
                </div>
            </div>

        </div>
    </section>

    <!-- https://swiperjs.com/ -->
    <!-- https://github.com/nolimits4web/Swiper/blob/master/demos/240-effect-coverflow.html -->

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 0,
            modifier: 1,
            slideShadows: true,
        },
        loop: true,
        });
    </script>

</body>
</html>
